    <h1>Costumes<span class="badge badge-secondary">New</span></h1>

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h3>Dalek from <i>Dr Who</i></h3>
          <img
            src="images/costumes/dalek.jpg"
            alt="woman in a gold ballgown covered with half-spheres who is holding a plunger and whisk"
          />
          <button type="button" class="favorite-button">Favorite</button>
          <button type="button" class="like-button">Like</button>
        </div>
        <div class="col-sm">
          <h3>Phryne Fisher from <i>Miss Fisher's Murder Mysteries</i></h3>
          <img
            src="images/costumes/fisher.jpg"
            alt="woman with black bob in gold flapper dress"
          />
          <button type="button" class="favorite-button">Favorite</button>
          <button type="button" class="like-button">Like</button>
        </div>
        <div class="col-lg">
          <h3>Carol Danvers a.k.a. Captain Marvel</h3>
          <img
            id="marvel-costume"
            src="images/costumes/captain_marvel.jpg"
            alt="woman in a superhero costume with a gray cat rubbing against her shins"
          />
          <img
            id="marvel-sweatshirt"
            src="images/costumes/sweatshirt.jpg"
            alt="blue sweatshirt with red and yellow decorations laid on top"
          />
          <button type="button" class="favorite-button">Favorite</button>
          <button type="button" class="like-button">Like</button>
        </div>
